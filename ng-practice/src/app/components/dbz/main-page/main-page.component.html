<h1>Dragon Ball Z</h1>
<hr>

<div class="row">
  <div class="col">
    <h3>Characters</h3>
    <hr>
    <ul>
      <li>Krillin - 700</li>
      <li>Goku - 15,000</li>
      <li>Vegeta - 8,500</li>
    </ul>
  </div>
  <div class="col">
    <h3>Add</h3>
    <hr>

    <form (ngSubmit)="add()">
      <input type="text" placeholder="Name">
      <input type="number" placeholder="Power">

      <button type="submit">Add</button>
    </form>
  </div>
</div>
